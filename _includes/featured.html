<a href="{{ include.post.url }}">
    <section class="featured" style="background-image: url('{{ include.post.img }}');">
        <div class="overlay">
            <div class="name">
                <h4>{{ include.post.title }}</h4>
            </div>
            <div class="arrow">
                <img src="/assets/arrow.svg" />
            </div>
        </div>
    </section>
</a>
